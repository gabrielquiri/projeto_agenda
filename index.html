<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <title>Document</title>

<body>
    <div class="container">
    <header>
        <h1>Criar contato</h1>
        <img src="./imgs/logo1.png" alt="logo">
    </header>
        <form>
            <input id="nome" type="text" required placeholder="Nome">
            <input id="sobrenome" type="text" required placeholder="sobrenome">
            <input id="telefone" type="number" required placeholder="Telefone">
            <button onclick="addNumero()" id="button-add" type="submit">Salvar</button>
        </form>
        <h2>Seus contatos salvos</h2>
        <main id="areaDaLista">
            <table>
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Sobrenome
                        </th>
                        <th>
                            Telefone
                        </th>
                    </tr>
                </thead>
            </table>
        </main>
    </div>
    <footer>
        <h3>NÃ³s siga nas nossas redes sociais</h3>
        <img id="insta" src="imgs/logo.instagram.png" alt="Logo instagram">
        <img src="imgs/logo.facebook.png" alt="Logo facebook">
        <img id="youtube" src="./imgs/YouTube-Logo.png" alt="Logo youtube">
    </footer>
    <script src="./main.js"></script>
</body>
</html>
